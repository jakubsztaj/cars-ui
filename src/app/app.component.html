<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side" [opened]="sidebarToggled">
    <mat-nav-list fxLayout="row">
      <mat-list-item>
        <a mat-button [routerLink]="'/home'"> Main Page </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-button [routerLink]="'/cars'"> Manage Cars </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-button [routerLink]="'/renters'"> Manage Renters </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-button [routerLink]="'/rentals'"> Manage Rentals </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-button [routerLink]="'/stats'"> App Data </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-button > Support </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidebar()" class="example-icon" aria-label="Toggle Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Rental Company</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
