<div>
  <app-renter-dialog (newItemEvent)="addRenter($event)"></app-renter-dialog>
  <table mat-table [dataSource]="renters" style="width:100%">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="pesel">
      <th mat-header-cell *matHeaderCellDef> Pesel</th>
      <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
    </ng-container>
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Menu</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="mainMenu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #mainMenu overlapTrigger xPosition="after" yPosition="below">
          <button (click)="deleteRenter(element.pesel)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h2>Delete All Renters</h2>
  <button (click)="deleteRenters()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
