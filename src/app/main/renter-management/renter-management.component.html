<div>

  <mat-form-field style="width: 200px; margin: 3px; display: block;">
    <input type="text" matInput placeholder="Find renter "
           (input)="searchRentersByPhrase($event.target)">
  </mat-form-field>

  <app-renter-dialog (newItemEvent)="addRenter($event)"></app-renter-dialog>
  <table mat-table [dataSource]="renters" style="width:100%">
    <ng-container matColumnDef="pesel">
      <th mat-header-cell *matHeaderCellDef> Pesel</th>
      <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
    </ng-container>
    <div class="example-button-container">
      <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Menu</th>
      <td mat-cell *matCellDef="let element">
          <button (click)="openDataDialog(element.pesel)">
            <mat-icon>plus_one</mat-icon>
          </button>
        <button (click)="deleteRenter(element.pesel)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h2>Delete All Renters</h2>
  <button (click)="deleteRenters()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
