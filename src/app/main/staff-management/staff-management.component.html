<div>

  <h2>Add Staff Member</h2>
  <button (click)="addStaffMember()">
    <mat-icon>add</mat-icon>
  </button>
  <p></p>

  <table mat-table [dataSource]="staffMember" style="width:100%">
    <ng-container matColumnDef="pesel">
      <th mat-header-cell *matHeaderCellDef>Pesel</th>
      <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Menu</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDataDialog(element.pesel)">
          <mat-icon>extension</mat-icon>
        </button>
        <button>
          <mat-icon>update</mat-icon>
        </button>
        <button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h2>Clear List of Staff Members</h2>
  <button (click)="deleteStaffMembers()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
