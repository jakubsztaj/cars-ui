<div>

  <button mat-raised-button color="primary" (click)="addStaffMember()">ADD STAFF MEMBER</button>

  <table mat-table [dataSource]="staffMember" style="width:100%">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"> {{element.action}}
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h2>Delete All Staff Members</h2>
  <button (click)="deleteStaffMembers()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
