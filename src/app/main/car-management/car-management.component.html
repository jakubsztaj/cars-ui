<h2>Find your car</h2>

<mat-form-field style="width: 200px; margin: 3px; display: block;">
  <input type="text" matInput placeholder="Find your car by vin"
         (input)="filterCarsByVin($event.target)">
</mat-form-field>

<mat-form-field style="width: 200px; margin: 3px; display: block;">
  <input type="text" matInput placeholder="Find your car by name"
         (input)="filterCarsByName($event.target)">
</mat-form-field>

<mat-form-field style="width: 200px; margin: 3px; display: block;">
  <input type="text" matInput placeholder="Find your car by type"
         (input)="filterCarsByType($event.target)">
</mat-form-field>

<mat-form-field style="width: 200px; margin: 3px; display: block;">
  <input type="text" matInput placeholder="Find your car "
         (input)="searchCarsByPhrase($event.target)">
</mat-form-field>


<div>
  <app-car-dialog (newItemEvent1)="addCar($event)"></app-car-dialog>
  <table mat-table [dataSource]="cars" style="width:100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="plates">
      <th mat-header-cell *matHeaderCellDef> Plates</th>
      <td mat-cell *matCellDef="let element"> {{element.plates}} </td>
    </ng-container>
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef> Vin</th>
      <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="carStatus">
      <th mat-header-cell *matHeaderCellDef> Car Status</th>
      <td mat-cell *matCellDef="let element"> {{element.carStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="lastRentalDate">
      <th mat-header-cell *matHeaderCellDef> Last Rental Date</th>
      <td mat-cell *matCellDef="let element"> {{element.lastRentalDate}} </td>
    </ng-container>
    <ng-container matColumnDef="bringBackDate">
      <th mat-header-cell *matHeaderCellDef> Bring Back Date</th>
      <td mat-cell *matCellDef="let element"> {{element.bringBackDate}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Menu</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="mainMenu">
          <mat-icon>menu</mat-icon>
        </button>
        <button (click)="openCarDataDialog(element.vin)">
          <mat-icon>plus_one</mat-icon>
        </button>
        <mat-menu #mainMenu overlapTrigger xPosition="after" yPosition="below">
          <button (click)="rentCar(element.vin)">rent car</button>
          <button (click)="bringBackCar(element.vin)">bring car</button>
          <button button (click)="deleteCar(element.vin)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h2>Delete All Cars</h2>
  <button (click)="deleteCars()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
